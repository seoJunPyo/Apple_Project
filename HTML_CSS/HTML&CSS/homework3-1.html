<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/homework3-1.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="cart-backgroud">
      <div>
        <p class="title">your shopping cart</p>
      </div>
      <div>
        <table class="cart">
          <thead>
            <tr>
              <td></td>
              <td style="text-align: left">ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width: 100px">
                <img src="/img/파이리.png" />
              </td>
              <td>
                <h3>포켓몬스터</h3>
                <p>파이리</p>
              </td>
              <td class="amount">1</td>
              <td class="price">1000원</td>
              <td class="total">1000원</td>
            </tr>
            <tr>
              <td><img src="/img/피카츄.png" alt="" /></td>
              <td>
                <h3>포켓몬스터</h3>
                <p>피카츄</p>
              </td>
              <td class="amount">1</td>
              <td class="price">1000원</td>
              <td class="total">1000원</td>
            </tr>
            <tr>
              <td colspan="5" class="last">2000원</td>
            </tr>
          </tbody>
        </table>
        <div class="charge">
          <div class="edit-cart">
            <p>
              <a href="#">Edit your shopping cart</a>
            </p>
          </div>
          <div class="button">
            <button class="charge-button">Choose payment method</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
