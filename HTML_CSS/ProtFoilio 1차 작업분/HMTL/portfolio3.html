<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/css/portfolio3.css">
   <link rel="stylesheet" href="/font_awesome_css/all.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    
  </head>       
    <title>Document</title>
</head>
<body style="background-color: #f3f8fc;">

    
    <div class="side-bar"> 
        <div class="side-menu">
            <p>Home</p>
        </div>       
        <div class="side-icon">           
            <i class="fa-solid fa-house"></i>            
        </div>
        <div class="side-menu">
            <p>Services</p>
        </div>   
        <div class="side-icon">
            <i class="fa-solid fa-headphones"></i>
        </div>
        <div class="side-menu">
            <p>Alers</p>
        </div>    
        <div class="side-icon">
            <i class="fa-solid fa-flag"></i>          
        </div>
        <div class="side-menu">
            <p>Stats</p>
        </div>    
        <div class="side-icon">
            <i class="fa-solid fa-chart-pie"></i>       
        </div>
        
    </div>

    <div class="top-bar"> 
        <div class="row">
            <div class="search-bar col-6">
                <input type="search" placeholder="Search">
                <button type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>                   
                </button>
            </div>
            <div class="profile col-6">     
                <i class="fa-solid fa-bell">
                    <span class="alarm">5</span>
                </i>                  
                <i class="fa-solid fa-envelope">
                    <span class="alarm">9</span>
                </i>
                <span>JunPyo Seo</span>
            </div>
        </div>      
       
    
    </div>
    
   
     <div class="dashboard">
        <h3>Dashboard</h3>
        <div class="summery">
                <div class="dashcard">
                    <div class="side bg-aqua"></div>
                    <div class="card-content">
                        <div>
                            <p>Earning (Monthly)</p>
                            <h3>$400,000</h3>
                        </div>
                        <i class="fa-solid fa-gift"></i>
                    </div>
                </div>
                <div class="dashcard">
                    <div class="side bg-green"></div>
                    <div class="card-content">
                        <div>
                            <p>Earning (Annual)</p>
                            <h3>$800,000</h3>
                        </div>
                        <i class="fa-solid fa-sack-dollar"></i>
                    </div>
                </div>               
                <div class="dashcard">
                    <div class="side bg-blue"></div>
                    <div class="card-content">
                        <div>
                            <p>Tasks</p>
                            <h3>13</h3>
                        </div>
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                </div>               
                <div class="dashcard">
                    <div class="side bg-orange"></div>
                    <div class="card-content">
                        <div>
                            <p>Requests</p>
                            <h3>26</h3>
                        </div>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div> 
        </div>                            
            <div class="overview_tasks">
                <div class="overview">
                    <div class="overview-title">
                        <h3>Earnings Overviews</h3>
                    </div>
                    <div class="overview-chart">
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <canvas id="myChart"></canvas>
                        <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: [{
                                    label: 'Monthly',
                                    data: [12, 13, 3, 11, 2,20],
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                        </script>
                    </div>
                </div>
                
                <div class="tasks">
                    <div class="tasks-title">
                        <h3>Tasks</h3>
                    </div>
                    <div class="tasks-content">
                        <p>Borrowed ltems</p>
                        <span class="badge rounded-pill text-bg-primary">14</span>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="tasks-content">
                        <p>Trello requests</p>
                        <span class="badge rounded-pill text-bg-primary">2</span>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="tasks-content-last">
                        <p>Marked Comments</p>
                        <span class="badge rounded-pill text-bg-primary">1</span>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>                                          
     </div>
            
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
